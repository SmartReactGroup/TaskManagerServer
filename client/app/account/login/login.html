<div class="container mt-20">
  <div class="mb-20">
    <p><code>Test account: test@example.com</code> / <code>test</code></p>
    <p>Do not have an account? <a class="theme-text-color" routerLink="/signup">Register</a></p>
  </div>
  <form class="form" name="loginForm" (ngSubmit)="login(loginForm)" novalidate #loginForm="ngForm">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Email" type="email" name="email"
          [(ngModel)]="user.email" #email="ngModel" required />
        <mat-error *ngIf="!email.valid">Email is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="password" type="password" name="password"
          [(ngModel)]="user.password" #password="ngModel" required />
        <mat-error *ngIf="!email.valid">Password is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group has-error">
      <p class="help-block" [hidden]="(email.value && password.value) || !loginForm.submitted">
        Please enter your email and password.
      </p>
      <p class="help-block" [hidden]="email.valid || (email.pristine && !loginForm.submitted)">
        Please enter a valid email.
      </p>
    </div>
    <div class="form-group mt-w0">
      <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </div>
  </form>
</div>
