<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" (ngSubmit)="changePassword(form)" novalidate #form="ngForm">
        <mat-error *ngIf="newPassword.valid && submitted && errors.other">
          <p class="help-block">{{errors.other}}</p>
        </mat-error>
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Current Password" type="password" name="password"
              [(ngModel)]="user.oldPassword" required #oldPassword="ngModel" />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="New Password" type="password" name="newPassword"
              [(ngModel)]="user.newPassword" required #newPassword="ngModel" minlength="3" />
            <mat-error *ngIf="!newPassword.valid && submitted">
              Password must be at least 3 characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Confirm New Password" type="password" name="confirmPassword"
              [(ngModel)]="user.confirmPassword" required #confirmPassword="ngModel" match="user.newPassword" minlength="3" />
            <mat-error *ngIf="!confirmPassword.valid && submitted">
              Passwords must match.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button type="submit">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
