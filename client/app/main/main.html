<div class="main-page">
  <main-slider></main-slider>
  <div class="container">
    <h1 class="page-header">Features:</h1>
    <mat-list role="list" *ngFor="let thing of awesomeThings">
      <button mat-raised-button role="listitem" matTooltip="{{thing.info}}" matTooltipPosition="right">{{thing.name}}</button>
    </mat-list>
    <form class="thing-form">
      <mat-form-field>
        <input matInput placeholder="Add a new thing here." type="text" [(ngModel)]="newThing" name="thing" />
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit" (click)="addThing()">Add New</button>
    </form>
  </div>
</div>
